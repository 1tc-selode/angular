
<h2>photos lista</h2>

<div *ngIf="!loaded">Loading...</div>

<ul class="grid-list">
    <li class="grid-list-li" *ngFor="let p of photos" (click)="selectPost(p.id)">
        <h3>{{ p.albumid }}</h3>
        <p>{{ p.id}}</p>
    </li>
</ul>

<app-photosdetail *ngIf="selectedpost" [post]="selectedpost" (back)="clearSelection()"></app-photosdetail>
