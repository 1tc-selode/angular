<div *ngIf="!loaded">Loading...</div>

<ul class="grid-list">
    <li class="grid-list-li" *ngFor="let user of users" (click)="selectPost(user.id)">
        <h3>{{ user.id }}</h3>
        <p>{{ user.userId}}</p>
        <p>{{ user.title}}</p>
        <p>{{ user.url}}</p>
    </li>
</ul>
